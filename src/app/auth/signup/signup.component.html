<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel required class="form-control">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" ngModel required class="form-control" #p>
          </div>
          <button type="submit" [disabled]="p.value.length < 6" class="btn btn-primary">Sign Up</button>
        </form>
  </div>
</div>
