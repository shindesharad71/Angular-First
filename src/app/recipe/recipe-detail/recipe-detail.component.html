<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" class="img-fluid" [alt]="recipe.name" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <a class="btn btn-primary" href="#">Add To Shopping</a>
      <a class="btn btn-warning" href="#">Edit Recipe</a>
      <a class="btn btn-danger" href="#">Delete Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
