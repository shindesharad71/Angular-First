<a style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="media">
    <img class="d-flex align-self-center mr-3" style="max-height: 50px;" [src]="recipe.imagePath" [alt]="recipe.name">
    <div class="media-body">
      <h5 class="mt-0">{{ recipe.name }}</h5>
    </div>
  </div>
</a>
