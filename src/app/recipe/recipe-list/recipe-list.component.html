<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a *ngFor="let item of recipes" href="#" class="list-group-item clearfix">
      <div class="media">
        <img class="d-flex align-self-center mr-3" style="max-height: 50px;" [src]="item.imagePath" [alt]="item.name">
        <div class="media-body">
          <h5 class="mt-0">{{ item.name }}</h5>
          <p>{{ item.description }}</p>
        </div>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
